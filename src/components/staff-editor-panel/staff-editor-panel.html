<ion-list>
  <ion-item>
    <ion-label stacked>Number Of Lines: {{staffFeatures.numberOfLines}}</ion-label>
    <ion-range min="1" max="20" [(ngModel)]="staffFeatures.numberOfLines" (ionChange)="onNumberOfLinesChange($event)">
      <ion-icon range-left name="remove"></ion-icon>
      <ion-icon range-right name="add"></ion-icon>
    </ion-range>
  </ion-item>
  <ion-item>
    <ion-label stacked>Spacing Between Lines: {{staffFeatures.spacingBetweenLines}}{{constants.sizeUnits}}</ion-label>
    <ion-range min="1" max="100" [(ngModel)]="staffFeatures.spacingBetweenLines" (ionChange)="onSpacingBetweenLinesChange($event)">
      <ion-icon range-left name="remove"></ion-icon>
      <ion-icon range-right name="add"></ion-icon>
    </ion-range>
  </ion-item>
  <ion-item>
    <ion-label stacked>Spacing Betwee Staves: {{staffFeatures.marginBottom}}{{constants.sizeUnits}}</ion-label>
    <ion-range min="1" max="100" [(ngModel)]="staffFeatures.marginBottom" (ionChange)="onSpacingBetweenStavesChange($event)">
      <ion-icon range-left name="remove"></ion-icon>
      <ion-icon range-right name="add"></ion-icon>
    </ion-range>
  </ion-item>
</ion-list>
