<ion-header>

  <ion-navbar>
    <ion-title text-center>Manuscript Paper</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <div #titleContainer>
        <div class="title" [hidden]="editingTitle" text-center (click)="onEditText('title', true)" >
            <h2>{{ paperFeatures.title }}&nbsp;&nbsp;<ion-icon name="create"></ion-icon></h2>
        </div>
        <div class="title edit" [hidden]="!editingTitle" text-center>
            <h2>
                <input type="text" value="{{ paperFeatures.title }}" text-center
                       (change)="onTextChange($event, 'title')"
                       (keyup.enter)="onEditText('title', false)"
                >
            </h2>
        </div>
    </div>

    <staff *ngFor="let staff of staves"></staff>
    <div #footerContainer>
        <div class="title" [hidden]="editingFooterText" text-center (click)="onEditText('footer', true)" >
            <h2>{{ paperFeatures.footer }}&nbsp;&nbsp;<ion-icon name="create"></ion-icon></h2>
        </div>
        <div class="title edit" [hidden]="!editingFooterText" text-center>
            <h2>
                <input type="text" value="{{ paperFeatures.footer }}" text-center
                       (change)="onTextChange($event, 'footer')"
                       (keyup.enter)="onEditText('footer', false)"
                >
            </h2>
        </div>
    </div>
</ion-content>
<ion-footer>
    <staff-editor-panel></staff-editor-panel>
    <line-editor-panel></line-editor-panel>
</ion-footer>
